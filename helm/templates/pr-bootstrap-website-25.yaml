apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pr-bootstrap-website-25
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: yamls
    repoURL: https://github.com/nexcollab-bot/bootstrap-website.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: v25
        ingress:
          host: pr-bootstrap-website-25.165.232.98.105.xip.io
      version: v3
  destination:
    namespace: pr-bootstrap-website-25
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
